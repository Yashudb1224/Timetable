<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Generator</title>
    <style>
        body {
            background-color: #0f0f0f; /* Dark background */
            color: #ffffff; /* White text */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 30px;
            font-size: 32px;
            color: #f9a602; /* Yellow */
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #1f1f1f; /* Dark grey */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }
        input[type="number"],
        input[type="time"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #ffffff;
        }
        button[type="button"],
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #f9a602; /* Yellow */
            color: #000000; /* Black text */
            font-size: 18px;
            cursor: pointer;
        }
        button[type="submit"] {
            margin-top: 20px;
            background-color: #1f1f1f; /* Dark grey */
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Timetable Generator</h1>
    <div class="form-container">
        <form method="POST">
            <label for="total_study_hours">Total Study Hours:</label>
            <input type="number" id="total_study_hours" name="total_study_hours" required><br><br>

            <label for="start_time">Start Time:</label>
            <input type="time" id="start_time" name="start_time" required><br><br>

            <div id="subjects">
                <!-- Input fields for subject name and difficulty level will be dynamically added here -->
            </div>

            <button type="button" onclick="addSubject()">Add Subject</button><br><br>

            <button type="submit">Generate Timetable</button>
        </form>
    </div>

    <script>
        function addSubject() {
            var div = document.getElementById("subjects");

            var subjectIndex = div.children.length / 3 + 1;

            var labelName = document.createElement("label");
            labelName.textContent = "Subject Name:";
            div.appendChild(labelName);

            var inputName = document.createElement("input");
            inputName.type = "text";
            inputName.name = "subject_name_" + subjectIndex;
            inputName.required = true;
            div.appendChild(inputName);
            div.appendChild(document.createElement("br"));

            var labelDifficulty = document.createElement("label");
            labelDifficulty.textContent = "Difficulty Level (1-10):";
            div.appendChild(labelDifficulty);

            var inputDifficulty = document.createElement("input");
            inputDifficulty.type = "number";
            inputDifficulty.name = "difficulty_" + subjectIndex;
            inputDifficulty.required = true;
            inputDifficulty.min = 1;
            inputDifficulty.max = 10;
            div.appendChild(inputDifficulty);
            div.appendChild(document.createElement("br"));
        }
    </script>
</body>
</html>
