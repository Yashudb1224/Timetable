<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Timetable</title>
    <style>
        body {
            background-color: #161616; /* Dark grey */
            color: #ffffff; /* White text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #1b1b1b; /* Dark grey */
        }
        .break {
            background-color: #5a2020; /* Dark red */
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 30px;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <h1>Generated Timetable</h1>
    <hr>
    {% autoescape false %}
        {{ timetable_html|safe }}
    {% endautoescape %}
</body>
</html>
